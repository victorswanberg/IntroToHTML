<!DOCTYPE html>
<html>
<head>
	<title>Additional Inputs</title>
</head>
<body>

<p>Do you prefer cats and dogs</p>
<form>
<!-- Radio Buttons -->
<label for="Cats">Cats:</label>
<input id="Cats" name="petChoice" type="radio" value="Cats">
<label for="Dogs">Dogs: </label>
<input id="Dogs" name="petChoice" type="radio" value="Dogs"> 
<button>Go!</button>
</form>
<!-- The main difference between the two is that a radio button once selected is select versus a check box you can toggle on and off. Radio=one choice and checkbox= multichoice. -->
<form>
<!-- Select tag -->
<p>What is your favorite color</p>
	<select name="color">
		<option>Red</option>
		<option>Orange</option>
		<option>Yellow</option>
	</select>
	<button>Go!</button>
	</form>
<form>
<!-- Sharing different values with the value attribute. -->
	<p>What is your mood?</p>
	<select name="mood">
		<option value="Happy">:)</option>
		<option value="Sad">:(</option>
		<option value="Screams">:O</option>
	</select>
	<button>Go!</button>
</form>
<!-- textarea tag 
You can specify how many rows and columns -->
<form>
	<p>What is your mood?</p>
	<textarea name="paragraph" rows="10" cols="50"></textarea>
	<button>Go!</button>
</form>
</body>
</html>
